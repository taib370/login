<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagesfav.png" type="image/x-icon">
</head>
<body>
    <main class="wrapper">
        <header>
           
        </header>

        <section class="auth-card" aria-labelledby="auth-heading">
            <h2 id="auth-heading" class="card-title">إنشاء حساب جديد</h2>

            <!-- نموذج إنشاء الحساب -->
            <form class="create-account" action="calculator.html" method="get" autocomplete="on">
                <label for="new-email" class="sr-only">البريد الإلكتروني</label>
                <input id="new-email" name="email" type="email" placeholder="أدخل بريدك الإلكتروني" required>

                <label for="new-pass" class="sr-only">كلمة المرور</label>
                <input id="new-pass" name="password" type="password" placeholder="ادخل كلمة المرور" required>
                
                <div class="author-credit">تصميم وتطوير: طيب حديد</div>
                
                <button type="submit" class="btn-primary">إنشاء الحساب</button>
            </form>
        </section>
    </main>

    <!-- small accessibility helper -->
    <style>
        .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>
</body>
</html>
