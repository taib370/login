<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #bd87d6, #618cb8);
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        .display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2.5em;
            font-weight: bold;
            color: rgb(255, 255, 255);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 80px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: rgba(52, 152, 219, 0.3);
        }

        .equals {
            background: rgba(46, 204, 113, 0.3);
            grid-column: span 2;
        }

        .clear {
            background: rgba(231, 76, 60, 0.3);
            grid-column: span 2;
        }

        /* Responsive Design */
        @media (max-width: 360px) {
            .calculator {
                width: 280px;
                padding: 15px;
            }

            button {
                padding: 15px;
                font-size: 1em;
            }

            .display {
                font-size: 2em;
                padding: 15px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">حذف</button>
            <button class="operator" onclick="setOperator('÷')">÷</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('×')">×</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentDisplay = '0';
        let firstOperand = null;
        let operator = null;
        let newNumberStarted = false;
        const display = document.querySelector('.display');

        function updateDisplay() {
            display.textContent = currentDisplay;
        }

        function appendNumber(number) {
            if (currentDisplay === '0' || newNumberStarted) {
                currentDisplay = number;
                newNumberStarted = false;
            } else {
                // Prevent multiple decimal points
                if (number === '.' && currentDisplay.includes('.')) return;
                currentDisplay += number;
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (firstOperand === null) {
                firstOperand = parseFloat(currentDisplay);
            } else if (!newNumberStarted) {
                calculate();
                firstOperand = parseFloat(currentDisplay);
            }
            operator = op;
            newNumberStarted = true;
        }

        function calculate() {
            if (operator === null || newNumberStarted) return;
            
            const secondOperand = parseFloat(currentDisplay);
            let result;

            switch (operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '×':
                    result = firstOperand * secondOperand;
                    break;
                case '÷':
                    if (secondOperand === 0) {
                        result = 'خطأ';
                    } else {
                        result = firstOperand / secondOperand;
                    }
                    break;
            }

            // Format the result
            currentDisplay = typeof result === 'number' ? 
                (Math.round(result * 1000000) / 1000000).toString() : result;
            updateDisplay();

            // Reset for next calculation
            firstOperand = null;
            operator = null;
            newNumberStarted = true;
        }

        function clearDisplay() {
            currentDisplay = '0';
            firstOperand = null;
            operator = null;
            newNumberStarted = false;
            updateDisplay();
        }
    </script>
</body>
</html>
